{% extends 'base.html' %} {%block title%} PetsğŸˆ {% endblock %} {% block content
%}
<h1 class="mt-3">Pets For Adoption</h1>
<div class="row row-cols-1 row-cols-md-2 g-4">
  {% for pet in pets %}
  <div class="col">
    <div class="card border border-dark border-2">
      <img
        src="{{pet.photo_url}}"
        alt=""
        class="card-img-top" />
      <div class="card-body">
        <h5 class="card-title">{{pet.name}}</h5>
        {% if pet.available %}
        <p class="card-text fw-bold">Available</p>
        {% else %}
        <p>Currently Not Available</p>
        {% endif %}
        <a
          href="/{{pet.id}}"
          class="btn btn-outline-info border border-0"
          >Learn More About {{pet.name}}</a
        >
      </div>
    </div>
  </div>

  {% endfor %}
</div>
<a
  href="/add"
  class="btn btn-primary btn-lg mt-4"
  >Add Pet</a
>
{% endblock %}
